<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="container">
    <div class="card">
      <div>
        <img src="./nft-preview-card-component-main/images/image-equilibrium.jpg" alt="Equilibrium" class="cube">
      </div>
      <div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div>
           <div>
                 <img src="./nft-preview-card-component-main/images/icon-ethereum.svg" alt="ETH">
                 <p>0.041 ETH</p>
           </div>
           <div>
                  <img src="./nft-preview-card-component-main/images/icon-clock.svg" alt="clock">
                  <p>3 days left</p>
           </div>
        </div>
      </div>
      <hr>
      <div>
        <div>
              <img src="./nft-preview-card-component-main/images/image-avatar.png" alt="creator" class="creator">
        </div>
        <div>
              <p><span>Creation of </span> Jules Wyvern</p>
        </div>
      </div>
    </div>
    
  </div>



</body>
<footer>
  <div class="attribution footer" >
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">0Leonel</a>.
  </div>
</footer>
</html>
